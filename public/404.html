<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- <link rel="icon" href="%PUBLIC_URL%/favicon-dark.png" id="favicon" /> -->
    <link rel="icon" id="favicon" />
    <link rel="apple-touch-icon" id="apple-touch-icon" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <script>
      if (window.matchMedia("(prefers-color-scheme:light)").matches) {
        document
          .querySelector("link#favicon")
          .setAttribute("href", "%PUBLIC_URL%/favicon-light.ico");
        document
          .querySelector("link#apple-touch-icon")
          .setAttribute("href", "logo192-light.png");
      } else if (window.matchMedia("(prefers-color-scheme:dark)").matches) {
        document
          .querySelector("link#favicon")
          .setAttribute("href", "%PUBLIC_URL%/favicon-dark.ico");
        document
          .querySelector("link#apple-touch-icon")
          .setAttribute("href", "logo192-dark.png");
      }
    </script>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="My personal portfolio website" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Ryan Theodore The</title>
    <script>
      let currentURL = window.location.href;
      let page;
      let newURL;
      if (currentURL.includes("https") === true) {
        page = currentURL.replace("https://www.ryanthe.com/", "").replace(".html", "")
      } else if (currentURL.includes("http") === true) {
        page = currentURL.replace("http://www.ryanthe.com/", "").replace(".html", "")
      }
      console.log(page)
      window.location.href = "https://www.ryanthe.com/?" + page;
    </script>

  </head>
</html>
